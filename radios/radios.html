<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radios</title>
  <link rel="stylesheet" href="radios.min.css">
</head>
<body>
  <!-- Main [BEGIN] -->
  <main>

    <p class="blue-radio">
      <label class="radio-group">Yes
        <input type="radio" name="radiob" checked>
        <span class="checkmark"></span>
      </label>

      <label class="radio-group">No
        <input type="radio" name="radiob">
        <span class="checkmark"></span>
      </label>
    </p>

  </main>
  <!-- Main [ENDED] -->
</body>
</html>
